name: build

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: 'Setup Flutter'
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.9'
        channel: 'stable'

    - name: 'Get Packages'
      run: flutter pub get
    
    - name: 'Build Artifact'
      run: flutter build appbundle --release --build-number ${{github.run_number}}

    - name: 'Rename Artifact'
      run: mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/flutter_project_template.aab

    - name: 'Create Release'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}

    - name: 'Attach Artifact To Release'
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/bundle/release/flutter_project_template.aab
        asset_name: flutter_project_template.aab
        asset_content_type: application/vnd.android.package-archive
